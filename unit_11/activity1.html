<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel ="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="activity1.js" defer></script>

    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <title>Activity1</title>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand" href="#">TODO TADA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">ALL ITEMS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">INCOMPLETE ITEMS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">COMPLETE ITEMS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          

          <main>
            <div class="mt-5">
                <div class="container">
                    <h2 class="text-light">THINGS TO DO:</h2>
                    <div id="tasksToBeDone" class="row mb-3">
                    </div>
                    <div class="row bg-secondary px-3 py-2 mt-2">
                        <p class="mb-0"><i class="fa-regular fa-circle mx-1" ></i></i>GET THIS DONE!</p>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div class="container">
                    <h2 class="text-light">COMPLETED ITEMS:</h2>
                    <div id="tasksToComplete" class="row mb-3">
                    </div>
                    <div class="row bg-secondary px-3 py-2 mt-2">
                        <p class="mb-0"><i class="fa-regular fa-circle mx-1"></i></i>THIS IS DONE!</p>
                    </div>
                </div>
            </div>

            <div class="mt-5 mb-3">
                <div class="container">
                    <h2 class="text-light">ADD A TO DO:</h2>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputTask" placeholder="Engage Star Wars Reference here">
                            </div>
                            <button id="addButton" type="submit" class="btn btn-primary mt-2 m-3">SAVE ITEM</button>
                            <button id="deleteButton" type="submit" class="btn btn-primary mt-2 m-3">DELETE COMPLETED</button>
                        </fieldset>
                    </form>
                </div>
            </div>
          </main>
</body>
</html>
